<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1{
            text-align: center;
        }
        .container{
            width: 60%;
            margin: 0;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.1);
        }
        input[type="text"]{
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button{
            width: 100%;
            padding: 10px;
            background-color: greenyellow;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            background-color: rgb(19, 172, 19);
        }
        #qrcode{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Qr Code</h1>
        <input type="text" id="link" placeholder="Digite o link aqui">
        <button onclick="gerarQRCode()">gerar QR Code</button>
        <div id="qrcode"></div>
    </div>

    <script>
        function gerarQRCode(){
            var link = document.getElementById('link').value;
            if(link){
                //Limpando o QRCode anterior
                document.getElementById('qrcode').innerHTML = '';

                QRCode.toDataURL(link, function(error, url){
                    if(error){
                        console.error(error);
                    } else {
                        var img = document.createElement('img');
                        img.src = url;
                        document.getElementById('qrcode').appendChild(img);
                    }
                });
                    
            } else {
                alert("Por favor, insira um link para gerar o QR Code.");
            }
        }
    </script>
</body>
</html>
